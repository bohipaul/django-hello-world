<!DOCTYPE html>
<html>
<head>
    <title>Validation de la correction</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Validation de la correction - Ã‰tat Loading</h1>
    
    <div id="results">
        <div class="result info">â³ Test en cours...</div>
    </div>

    <script>
        const results = document.getElementById('results');
        let testsPassed = 0;
        let testsTotal = 0;
        
        function addResult(type, message) {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            results.appendChild(div);
        }
        
        function runTest(name, testFn) {
            testsTotal++;
            try {
                if (testFn()) {
                    testsPassed++;
                    addResult('success', `âœ… ${name} - RÃ‰USSI`);
                } else {
                    addResult('error', `âŒ ${name} - Ã‰CHEC`);
                }
            } catch (error) {
                addResult('error', `âŒ ${name} - ERREUR: ${error.message}`);
            }
        }
        
        async function validateFix() {
            results.innerHTML = '<div class="result info">ğŸ” Validation en cours...</div>';
            
            try {
                // Test 1: VÃ©rifier l'API
                const apiResponse = await fetch('/api/participants/');
                runTest('API accessible', () => apiResponse.ok);
                
                const apiData = await apiResponse.json();
                runTest('API retourne des donnÃ©es', () => apiData && (apiData.results || apiData.length));
                
                const participantCount = apiData.results ? apiData.results.length : apiData.length;
                runTest('Participants prÃ©sents', () => participantCount > 0);
                addResult('info', `ğŸ“Š Nombre de participants: ${participantCount}`);
                
                // Test 2: Tester la classe ParticipantList simulÃ©e
                class TestParticipantList {
                    constructor() {
                        this.participants = [];
                        this.loading = false;
                    }
                    
                    async load() {
                        this.loading = true;
                        const response = await fetch('/api/participants/');
                        const data = await response.json();
                        this.participants = data.results || data;
                        this.loading = false;
                        return this.participants;
                    }
                }
                
                const testList = new TestParticipantList();
                runTest('Ã‰tat loading initial false', () => testList.loading === false);
                
                await testList.load();
                runTest('Ã‰tat loading final false', () => testList.loading === false);
                runTest('Participants chargÃ©s', () => testList.participants.length > 0);
                
                // RÃ©sumÃ©
                addResult('info', `ğŸ“‹ RÃ©sumÃ©: ${testsPassed}/${testsTotal} tests rÃ©ussis`);
                
                if (testsPassed === testsTotal) {
                    addResult('success', 'ğŸ‰ Tous les tests sont passÃ©s ! La correction fonctionne.');
                } else {
                    addResult('error', `âš ï¸ ${testsTotal - testsPassed} test(s) Ã©chouÃ©(s).`);
                }
                
            } catch (error) {
                addResult('error', `ğŸ’¥ Erreur lors de la validation: ${error.message}`);
            }
        }
        
        // Lancer la validation automatiquement
        validateFix();
    </script>
</body>
</html>
