version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Django Configuration
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-django-insecure-default-key}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-participant.devci.net,localhost,127.0.0.1}
      - DJANGO_SETTINGS_MODULE=api.settings
      
      # CORS Configuration  
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-https://participant.devci.net}
      
      # Static Files
      - STATIC_URL=/static/
      - STATIC_ROOT=/app/staticfiles
      
      # Gunicorn Configuration
      - PORT=3000
      - WEB_CONCURRENCY=${WEB_CONCURRENCY:-4}
    
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:3000/api/participants/', timeout=10)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    networks:
      - default
      - postgres-network

networks:
  postgres-network:
    name: postgres-network
    external: true